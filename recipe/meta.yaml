{% set name = "motuclient" %}
{% set version = "1.8.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/motuclient-{{ version }}.tar.gz
  sha256: c3fb4583629e953887a04664b72eb401fd4e04e0bb9123a5b75c39f419d27320

build:
  number: 0
  noarch: python
  entry_points:
    - motuclient = motuclient:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - python >=2.7

test:
  imports:
    - motu_utils
  commands:
    - pip check
    - motuclient --help
  requires:
    - pip

about:
  home: https://github.com/clstoulouse/motu-client-python
  summary: Extract and download gridded data through a python command line from Motu web server. Used in CMEMS context http://marine.copernicus.eu/
  license: LGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - raybellwaves
